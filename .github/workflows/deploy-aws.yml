name: Deploy to AWS

on:
  push:
    branches: ["aws-deploy"] # Certifique-se que esta é sua branch de deploy
    paths:
      - 'frontend/**'
      - 'infra/**'
      - '.github/workflows/deploy-aws.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS usando OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::782329476114:role/GitHubActions-WiresenseInfra-DeployRole # Confirme se o nome da role está correto
          aws-region: sa-east-1

      # --- ETAPA 1: INFRAESTRUTURA (TERRAFORM) ---

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra/terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color
        working-directory: ./infra/terraform

      # Obtém as saídas do Terraform APÓS o apply
      - name: Get Terraform Outputs
        id: terraform-outputs
        run: |
          echo "api_id=$(terraform output -raw rest_api_id)" >> $GITHUB_OUTPUT
          echo "bucket_name=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_OUTPUT
          echo "cf_distro_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
        working-directory: ./infra/terraform

      # --- ETAPA 2: BUILD E DEPLOY DO FRONTEND ---

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependências do Frontend
        run: npm ci
        working-directory: ./frontend

      - name: Build do Frontend com a URL da API
        # Passa a URL da API (agora disponível) como variável de ambiente para o build
        env:
          VITE_API_BASE_URL: "https://${{ steps.terraform-outputs.outputs.api_id }}.execute-api.sa-east-1.amazonaws.com/v1"
        run: npm run build
        working-directory: ./frontend

      - name: Sincronizar arquivos do Frontend com o S3
        run: aws s3 sync ./frontend/dist s3://${{ steps.terraform-outputs.outputs.bucket_name }} --delete
        
      - name: Criar Invalidação no CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ steps.terraform-outputs.outputs.cf_distro_id }} --paths "/*"

      # --- ETAPA 3: ATUALIZAR SERVIÇO INFLUXDB (se necessário) ---
